<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="result">The result is going to displaye here</div>

    <script>
        function computerPlay() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            return computerChoice
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
                result = `Draw! Both of you choose ${computerSelection.toUpperCase()}`

            } else if ((playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'scissors') ||
                (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'rock') ||
                (playerSelection.toLowerCase() === 'scissor' && computerSelection.toLowerCase() === 'paper')) {
                result = `You Win! ${playerSelection.toUpperCase()} Beats ${computerSelection.toUpperCase()}`

            } else {
                result = `You Lose! ${computerSelection.toUpperCase()} Beats ${playerSelection.toUpperCase()}`
            }

            return result

        }

        function game() {
            let computerScore = 0;
            let playerScore = 0;
            
            playerChoice = prompt('Rock, Paper or Scissors?');
            result = playRound(playerChoice, computerPlay());
            console.log(result)
            if (result.includes('Win')) {
                    ++playerScore
            } else if (result.includes('Lose')) {
                    ++computerScore
            }
            

            if (playerScore > computerScore) {
                console.log(`Winnner! ${playerScore} vs ${computerScore}`)
            } else if (computerScore > playerScore) {
                console.log(`Loser! ${computerScore} vs ${playerScore}`)
            } else {
                console.log(`End in Draw. ${playerScore} vs ${computerScore}`)
            }


        }

        game()
    </script>
</body>

</html>
